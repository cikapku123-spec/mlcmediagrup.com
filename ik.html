<style>
    /* 1. RESET CSS (PENTING AGAR MENYATU) */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        /* Warna latar belakang gelap */
        color: white;
    }

    /* 2. GAYA NAVBAR */
    .navbar {
        width: 100%;
        /* Lebar penuh */
        height: 70px;
        /* Tinggi navbar */
        background-color: #3a3a3a;
        /* Warna Hijau Khas Kick (contoh) */
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* Logo di kiri, Menu di kanan */
        padding: 0 20px;
        /* Jarak isi navbar dari pinggir */

        /* Agar tetap di atas saat di-scroll (Opsional, hapus jika ingin ikut scroll) */
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Logo */
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        text-decoration: none;
        text-transform: uppercase;
    }

    /* Daftar Menu */
    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links li {
        margin-left: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 16px;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: white;
        /* Efek saat kursor diarahkan */
    }

    /* 3. KONTEN HALAMAN (CONTOH) */
    .content {
        padding: 20px;
        text-align: center;
    }
</style>
</head>

            .bottom-navbar {

                bottom: 0;

            }
